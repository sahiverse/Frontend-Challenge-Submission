<!DOCTYPE html>
<!-- HTML5 Document Type Declaration - Required for modern HTML -->
<html lang="en">
  <head>
    <!-- Character encoding - Essential for proper text rendering -->
    <meta charset="utf-8" />

    <!--
      Viewport meta tag - CRITICAL for responsive design and mobile optimization
      - width=device-width: Matches screen width
      - initial-scale=1: No initial zoom
      - maximum-scale=1: Prevents zoom (we handle zoom in JS)
      - user-scalable=no: Disables pinch-to-zoom (we have custom zoom)
      - viewport-fit=cover: Full screen on iOS devices with notches
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <!--
      Theme color - Sets browser UI color (address bar, etc.)
      Matches our app's dark blue theme (#0a0e27)
    -->
    <meta name="theme-color" content="#0a0e27" />

    <!--
      Mobile Web App Capabilities - Enables PWA-like behavior on mobile
      - apple-mobile-web-app-capable: Runs as standalone app on iOS
      - apple-mobile-web-app-status-bar-style: iOS status bar style
      - mobile-web-app-capable: Android PWA capability
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!--
      App Description - SEO and social sharing
      Describes what the app does for search engines and social platforms
    -->
    <meta
      name="description"
      content="Interactive multi-layer visualization with smooth zoom animations"
    />

    <!-- Page Title - Appears in browser tab and bookmarks -->
    <title>Multi-Layer Visualization</title>
  </head>
  <body>
    <!--
      Fallback message for users with JavaScript disabled
      Most users have JS enabled, but this provides graceful degradation
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--
      Root div - Where React mounts the application
      React will inject all components and styles into this div
    -->
    <div id="root"></div>

    <!--
      Development Notes:
      - This HTML file serves as the entry point for our React application
      - During development: npm start serves this file
      - During production: npm run build bundles JS/CSS and injects into this template
      - All React components render inside the #root div
      - Meta tags are optimized for mobile-first design and touch interactions
      - Theme color matches our app's visual design for consistency
    -->
  </body>
</html>
